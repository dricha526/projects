<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Image Slider</title>
	<link rel="stylesheet"href="style.css">
</head>
<body onload="slider()">
	<div class="banner">
		<div class="slider">
			<img src="C:\xampp\htdocs\LabManagement\s.jpg" id="sliderImg">
			
		</div>
		<div class="overlay">
			<div class="navbar">
			
					<div class="logo">
						<img src="C:\xampp\htdocs\LabManagement\e.png">
					</div>
				
					<div class="nav-area">
						<ul class="nav-area">
							<li><a href="http://localhost:8080/LabManagement/">Login</a></li>

						</ul>
						
						</div>
					<div class="welcome-text">
						<h1>
						ICT <span>Laboratory</span></h1>
						
						<div>
							<button type="button" onClick="parent.location='file:///C:/xampp/htdocs/LabManagement/About/index.html'" >About ICT</button>
							<button type="button" onClick="parent.location='file:///C:/xampp/htdocs/LabManagement/About/contactus.html'" >Contact Us</button>
						</div>
					</div>
				</div>			
			</div>	
		<script>
		var sliderImg = document.getElementById("sliderImg");
		
		var images = new Array(
				"LabManagement\s.jpg"
				"LabManagement\a.jpg"
				"LabManagement\tr.jpg"
				"LabManagement\f.jpg"		
		);
	var len = images.length;
	var i = 0;
	
	function slider(){
		if(i > len-1){
			i=0;
		}
		sliderImg.src = images[i];
		i++;
		setTimeout('slider()',3000);
	}
	</script>	
</body>	
</html>
